#
# Device specific items to be tested at crate scan.
#
# Synopsis
# ========
# <device_type>:
#   chk_present: <item>
#   chk_configured: <item> (optional)
#
# *chk_present*:
#  if this item is accessible the device state is: DEVICE_PRESENT
#  if not the device state is: DEVICE_NOT_PRESENT
# *chk_configured*:
#  if this optional item is accessible the device state is: DEVICE_PRESENT
#  if not the device state is: DEVICE_NOT_CONFIGURED (eg. golden image loded)
# Device types not listed in this file are set to: UNKNOWN_DEVICE
#

gt_mp7:
  chk_present: ctrl.id
  chk_configured: gt_mp7_frame.module_info.frame_version

gmt_mp7:
  chk_present: ctrl.id

tdf_mp7:
  chk_present: ctrl.id
  chk_configured: tdf_mp7.module_info.tdf_version

finor_amc502:
  chk_present: module_info.timestamp

extcond_amc502:
  chk_present: module_info.timestamp

amc13_k7:
  chk_present: ID

amc13_s6:
  chk_present: ID
